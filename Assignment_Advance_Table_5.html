<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Advanced Table Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #0066cc;
      color: #ffffff;
    }
    td {
      background-color: #ffffff;
    }
    tfoot td {
      text-align: center;
      font-weight: bold;
      background-color: #0066cc;
      color: #ffffff;
    }
    ul, ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    ul li {
      margin-bottom: 5px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Complex Advanced Table Example</h1>
  

</body>
</html>
